<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Styling with Custom Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Video Styling with Settings</h1>
      <input type="file" id="video-upload" accept="video/*" />
      <div class="video-container">
        <video id="video" loop controls style="display: none"></video>
        <canvas id="canvas" style="display: block"></canvas>
      </div>
      <div class="controls">
        <button onclick="addLayer()">Add Layer</button>
        <button onclick="applyStylizedEffect()">Apply Stylization</button>
        <button onclick="toggleColorMode()">Toggle Color Mode</button>
        <button onclick="autoEnhance()">Auto Enhance</button>
        <button id="saveButton">Save As...</button>
        <select id="saveFormat">
          <option value="mp4">MP4</option>
          <option value="gif">GIF</option>
        </select>
      </div>
      <div class="slider-container">
        <div>
          <label class="slider-label" for="color-simplification"
            >Color Simplification: <span id="colorValue">50</span></label
          >
          <input
            type="range"
            id="color-simplification"
            min="10"
            max="100"
            value="50"
          />
        </div>
        <div>
          <label class="slider-label" for="contour-threshold"
            >Contour Intensity: <span id="contourValue">80</span></label
          >
          <input
            type="range"
            id="contour-threshold"
            min="10"
            max="200"
            value="80"
          />
        </div>
        <div>
          <label class="slider-label" for="noise-level"
            >Noise Intensity: <span id="noiseValue">5</span></label
          >
          <input type="range" id="noise-level" min="0" max="20" value="5" />
        </div>
        <div>
          <label class="slider-label" for="filter-intensity"
            >Filter Intensity:
            <span id="intensityValue">1.0</span></label
          >
          <input
            type="range"
            id="filter-intensity"
            min="0"
            max="1"
            step="0.1"
            value="1.0"
          />
        </div>
        <div>
          <label class="slider-label" for="cartoon-effect"
            >Cartoon Effect: <span id="cartoonValue">0</span></label
          >
          <input type="range" id="cartoon-effect" min="0" max="100" value="0" />
        </div>
        <div>
          <label class="slider-label" for="blend-mode">Blend Mode:</label>
          <select id="blend-mode">
            <option value="normal">Normal</option>
            <option value="multiply">Multiply</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="darken">Darken</option>
            <option value="lighten">Lighten</option>
          </select>
        </div>
      </div>
      <div class="speed-controls">
        <button onclick="changeSpeed(1.5)">Increase Speed by 1.5x</button>
        <button onclick="changeSpeed(2)">Increase Speed by 2x</button>
        <button onclick="changeSpeed(0.5)">Slow Down to 0.5x</button>
        <button onclick="changeSpeed(1)">Normal Speed</button>
      </div>
      <div class="layer-container" id="layerContainer"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
